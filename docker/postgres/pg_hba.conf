# docker/postgres/pg_hba.conf
# PostgreSQL Client Authentication Configuration

# TYPE  DATABASE        USER            ADDRESS                 METHOD

# Local connections
local   all             all                                     peer map=eventbooking_map

# IPv4 local connections:
host    all             all             127.0.0.1/32            scram-sha-256
host    all             all             0.0.0.0/0               scram-sha-256

# IPv6 local connections:
host    all             all             ::1/128                 scram-sha-256

# Allow replication connections from localhost, by a user with the replication privilege.
local   replication     all                                     peer
host    replication     all             127.0.0.1/32            scram-sha-256
host    replication     all             ::1/128                 scram-sha-256

# Application user mapping
local   EventBookingDb  eventbooking                            scram-sha-256
host    EventBookingDb  eventbooking    172.20.0.0/16           scram-sha-256
host    EventBookingDb  eventbooking_readonly 172.20.0.0/16     scram-sha-256